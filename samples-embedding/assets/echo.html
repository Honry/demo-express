<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="css/page.css">
</head>
<body>
<script>

try {
  var d = new Date().toString();
  echo.echo(d, function(msg) {
    document.write("<br/><font size=40>" + msg + "</font><br/>");
    var expected = "From java:" + d;
    if (msg === expected) {
      document.write("<br/><font size=40>Async echo <font color=green>OK</font></font>");
      document.title = "OK";
    } else {
      document.write("<br/><font size=40>Async echo <font color=red>Bad</font></font>");
      document.title = "Bad";
    }
  });
} catch(e) {
  console.log(e);
  document.title = "Bad";
  document.write("<br/><font size=40>Async echo <font color=red>Bad</font></font>");
}

</script>
</body>
</html>
